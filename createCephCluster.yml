
# Creating VMs

- hosts: operation_node_to_add
  gather_facts: false
  vars_files:
    vars_files/ceph-vars.yml
  tasks:
    - name: Send ssh public key
      copy:
        src: id_rsa.pub
        dest: /{{ item.proxmox_user }}/id_rsa.pub
        owner: "{{ item.proxmox_user }}"
        group: "{{ item.proxmox_user }}"
        mode: '644'
      with_items:
        - "{{ other_vars }}"
    - name: Send ssh privat key
      copy:
        src: id_rsa
        dest: /{{ item.proxmox_user }}/id_rsa
        owner: "{{ item.proxmox_user }}"
        group: "{{ item.proxmox_user }}"
        mode: '644'
      with_items:
        - "{{ other_vars }}"
    - name: Create VMs
      proxmox_kvm:
        node: "{{ item.operation_node_short }}"
        api_user: "{{ item.api_user }}"
        api_password: "{{ item.api_pass }}"
        api_host: "{{ item.operation_node_short }}"
        clone: "{{ item.template_name }}"
        target: "{{ item.operation_node_short }}"
        vmid: "{{ item.template_id }}"
        newid: "{{ item.vm_id }}"
        name: "{{ item.vm_name }}"
        boot: 'boot_order_to_add'
        scsihw: 'scsi_hw_to_add'
        virtio:
          virtio0: 'virtio_disc_to_add'
        net:
          net0: 'net0_hw_to_add'
        cores: "{{ item.cores_num }}"
        vcpus: "{{ item.vcpus_num }}"
        memory: "{{ item.memory_size }}"
        timeout: 300
      with_items:
        - "{{ ceph_admin_vars }}"
        - "{{ ceph_mon_vars }}"
        - "{{ ceph_osd_vars }}"
    - name: Disk Extend
      shell: qm resize "{{ item.vm_id }}" "{{ item.main_disk_type }}" "{{ item.disk_ext }}"
      with_items: 
        - "{{ ceph_admin_vars }}"
        - "{{ ceph_mon_vars }}"
        - "{{ ceph_osd_vars }}"
    - name: Set Cloud init config
      shell: |
             qm set "{{ item.vm_id }}" --ipconfig0 "{{ item.network_cloud }}"
             qm set "{{ item.vm_id }}" --nameserver "{{ item.nameserver_cloud }}"
             qm set "{{ item.vm_id }}" --searchdomain "{{ item.searchdomain_cloud }}"
             qm set "{{ item.vm_id }}" --sshkey  "{{ item.ssh_key_cloud }}"
      with_items: 
        - "{{ ceph_admin_vars }}"
        - "{{ ceph_mon_vars }}"
        - "{{ ceph_osd_vars }}"
    - name: Add osd disks
      shell: qm set "{{ item.vm_id }}" --"{{ item.osd_disk_type }}" "{{ item.osd_disk }}"
      with_items: 
        - "{{ ceph_osd_vars }}"
    - name: Start VMs
      shell: qm start "{{ item.vm_id }}"
      with_items: 
        - "{{ ceph_admin_vars }}"
        - "{{ ceph_mon_vars }}"
        - "{{ ceph_osd_vars }}"
    - name: Waiting for full VMs start
      wait_for:
        host: "{{ item.ip_cloud }}"
        port: 22
        delay: 120
      with_items: 
        - "{{ ceph_admin_vars }}"
        - "{{ ceph_mon_vars }}"
        - "{{ ceph_osd_vars }}"
    - name: Migrate to target nodes
      shell: qm migrate "{{ item.vm_id }}" "{{ item.target_node }}" --online
      with_items: 
        - "{{ ceph_admin_vars }}"
        - "{{ ceph_mon_vars }}"
        - "{{ ceph_osd_vars }}"


# Setting enviorment      
       
- hosts: cephcluster
  gather_facts: false
  vars_files:
    vars_files/ceph-vars.yml
  tasks:
  - name: Set hostname
    replace:
      path: /etc/hostname
      regexp: '.{{ item.searchdomain_cloud }}'
      replace: ''
    with_items:
      - "{{ ceph_admin_vars }}"
      - "{{ ceph_mon_vars }}"
      - "{{ ceph_osd_vars }}"
  - name: Set localhost
    lineinfile:
      path: /etc/cloud/templates/hosts.redhat.tmpl 
      line: 127.0.0.1 localhost
  - name: Set hosts
    lineinfile:
      path: /etc/cloud/templates/hosts.redhat.tmpl 
      line: '{{ item.ip_cloud }} {{ item.vm_name }}.{{ item.ceph_domain }} {{ item.vm_name }}'
    with_items: 
      - "{{ ceph_admin_vars }}"
      - "{{ ceph_mon_vars }}"
      - "{{ ceph_osd_vars }}" 
  - reboot: 
  - name: Set fingerprint    
    shell: |
           ssh-keyscan 127.0.0.1 >> /{{ item.cloud_init_user }}/.ssh/known_hosts
           ssh-keyscan localhost >> /{{ item.cloud_init_user }}/.ssh/known_hosts
           ssh-keyscan "{{ item.ip_cloud }}" >> /{{ item.cloud_init_user }}/.ssh/known_hosts
    with_items: 
      - "{{ ceph_admin_vars }}"
      - "{{ ceph_mon_vars }}"
      - "{{ ceph_osd_vars }}"
  - name: Set ssh config
    shell: echo -e 'Host {{ item.vm_name }}\n    Hostname {{ item.ip_cloud }}\n    User {{ item.cloud_init_user }}' >> /{{ item.cloud_init_user }}/.ssh/config
    with_items: 
      - "{{ ceph_admin_vars }}"
      - "{{ ceph_mon_vars }}"
      - "{{ ceph_osd_vars }}"
  - name: Send id_rsa
    copy:
      src: id_rsa
      dest: /{{ item.cloud_init_user }}/.ssh/id_rsa
      owner: "{{ item.cloud_init_user }}"
      group: "{{ item.cloud_init_user }}"
      mode: '400'
    with_items: 
      - "{{ other_vars }}"
  - name: Upgrade packages
    dnf: 
      name: "*"
      state: latest
  - name: Set keyboard
    shell: localectl set-keymap "{{ item.keyboard_layout }}"
    with_items: 
      - "{{ other_vars }}"
  - name: Enable ssh password login
    replace:
      path: /etc/ssh/sshd_config
      regexp: 'PasswordAuthentication no'
      replace: 'PasswordAuthentication yes'
  - name: Restart sshd
    systemd:
      state: restarted
      name: sshd
  - name: Install components
    dnf:
      name: 
        - qemu-guest-agent
        - python3
        - python3-pip
        - chrony
        - lvm2
        - crun
        - runc
      state: latest
  - name: Set qemu-guest-agent
    systemd:
      name: qemu-guest-agent
      state: started
      enabled: yes
  - name: dnf -y install podman
    dnf:
      name: podman
      state: present          
  - name: Set time-zone
    timezone:
      name: "{{ item.time_zone }}"
    with_items:
      - "{{ other_vars }}"
  - name: Chrony enable
    systemd:
      name: chronyd
      enabled: yes
  - name: Remove /etc/chrony.conf
    file:
      path: /etc/chrony.conf
      state: absent
  - name: Create /etc/chrony.conf
    file:
      path: /etc/chrony.conf
      state: touch
  - name: Get cephadm
    uri: 
      url: "{{ item.ceph_url }}"
      dest: /{{ item.cloud_init_user }}
    with_items: 
      - "{{ other_vars }}"
  - name: Change cephadm permisions
    file:  
      path: /{{ item.cloud_init_user }}/cephadm
      mode: '0755'
    with_items: 
      - "{{ other_vars }}"
  - name: execute cephadm add-repo --release octopus
    shell: ./cephadm add-repo --release octopus
  - name: execute cephadm install
    shell: ./cephadm install
  - name: execute cephadm install ceph-common ceph-osd
    shell: cephadm install ceph-common ceph-osd
  - name: mkdir -p /etc/ceph
    file:
      path: /etc/ceph
      state: directory
      owner: "{{ item.cloud_init_user }}"
      group: "{{ item.cloud_init_user }}"
      mode: 0775
    with_items: 
      - "{{ other_vars }}"
  - name: Upgrade packages
    dnf: 
      name: "*"
      state: latest 

# Set chronyd server

- hosts: cephadmin
  gather_facts: false
  vars_files:
    vars_files/ceph-vars.yml
  tasks:
  - name: Set chronyd server config
    shell: echo -e "{{ item.chrony_server_set }}" >> /etc/chrony.conf
    with_items: 
      - "{{ other_vars }}"
  - name: Set chronyd
    shell: timedatectl set-ntp true
  - name: Restart chronyd
    systemd:
      state: restarted
      name: chronyd
      
